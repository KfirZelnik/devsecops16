        tr:nth-child(even) {

    <script>
    async function updateStock(item, change) {
        const countElement = document.getElementById(`${item}-count`);
        let currentCount = parseInt(countElement.innerText);
        currentCount += change;
        if (currentCount < 0) currentCount = 0; // Prevent negative stock
        countElement.innerText = currentCount;
        try {
            const response = await fetch(`http://127.0.0.1:5000/update_stock/${item}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ change: change })
            });
            const data = await response.json();
            if (response.status !== 200) {
                throw new Error(data.error || 'Failed to update stock');
            }
            countElement.innerText = data.count;
        } catch (error) {
            console.error('Error updating stock:', error);
            alert('Failed to update stock');
        }
    }
    async function updateStockWithInput(item, change) {
        const inputElement = document.getElementById(`${item}-input`);
        let inputValue = parseInt(inputElement.value);
        if (isNaN(inputValue) || inputValue <= 0) {
            alert('Please enter a valid number greater than 0');
            return;
        }
        inputValue *= change;
        await updateStock(item, inputValue);
    }

    async function fetchStock(item) {
        try {
            const response = await fetch(`http://127.0.0.1:5000/get_stock/${item}`);
            const data = await response.json();
            if (response.status === 200) {
                document.getElementById(`${item}-count`).innerText = data;
            } else {
                console.error('Error fetching stock:', data.error);
            }
        } catch (error) {
            console.error('Error fetching stock:', error);
        }
    }

    // Fetch stock counts for all items when the page loads

        fetchStock('headsets');

        fetchStock('lenovo-p14s');
